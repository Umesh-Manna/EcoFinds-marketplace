<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFinds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="webpage">
        <header class="header">
            <div class="header--logo">
            {logo}
            </div>

            <div class="header--reg-log">
                <button>Sign in</button>
                
                <button>Log in</button>
                
                <button>Forgot account?</button>
            </div>
        </header>

        <aside class="aside">
            <div class="aside--search-bar"></div>
            <div class="aside--category-list"></div>
        </aside>

        <main class="main">
            <div class="main--header">
                <h1>Today's picks</h1>
            </div>

            <div class="main-cards"></div>
        </main>
    </div>

</html>

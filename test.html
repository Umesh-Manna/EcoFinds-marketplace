<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Marketplace Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Thumbnail */
    .item-img {
      width: 200px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .item-img:hover {
      transform: scale(1.05);
    }

    /* Fullscreen overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      z-index: 1000;
    }

    /* Layout inside overlay */
    .overlay-content {
      display: grid;
      grid-template-columns: 2fr 1fr; /* left image, right details */
      width: 100%;
      height: 100%;
    }

    /* Left image section */
    .overlay-left {
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }
    .overlay-left img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Right details section */
    .overlay-right {
      background: #fff;
      color: #333;
      padding: 20px;
      overflow-y: auto;
    }
    .overlay-right h2 {
      margin: 0 0 10px;
    }
    .overlay-right p {
      margin: 5px 0;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      z-index: 2000;
    }
  </style>
</head>
<body>

  <h2>Marketplace Item</h2>
  <img src="https://via.placeholder.com/600" class="item-img" alt="Item">

  <!-- Fullscreen Overlay -->
  <div class="overlay" id="overlay">
    <span class="close-btn" id="closeBtn">&times;</span>
    <div class="overlay-content">
      <!-- Left: Image -->
      <div class="overlay-left">
        <img src="" id="overlayImg" alt="Fullscreen Item">
      </div>
      <!-- Right: Item Details -->
      <div class="overlay-right">
        <h2 id="itemTitle">Sample Item Title</h2>
        <h3 id="itemPrice">$120</h3>
        <p><strong>Location:</strong> New York, USA</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
        Donec euismod, nisi vel consectetur blandit, risus magna commodo mi, 
        eget tincidunt sapien augue a justo.</p>
      </div>8
    </div>
  </div>

  
  <script> 
    const itemImg = document.querySelector(".item-img");
    const overlay = document.getElementById("overlay");
    const overlayImg = document.getElementById("overlayImg");
    const closeBtn = document.getElementById("closeBtn");

    // Show overlay when clicking item
    itemImg.addEventListener("click", () => {
      overlay.style.display = "block";
      overlayImg.src = itemImg.src;
    });

    // Close overlay
    closeBtn.addEventListener("click", () => {
      overlay.style.display = "none";
    });

    // Close when clicking outside (only black bg, not details)
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) {
        overlay.style.display = "none";
      }
    });
  </script>
</body>
</html>
